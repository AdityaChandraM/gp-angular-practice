<mat-toolbar color="primary">
  <button mat-icon-button (click)="nav.toggle()"> <mat-icon>menu</mat-icon></button>
  <span>Dashboard</span>
  <div class="example-spacer"></div>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #nav>
      <button mat-button color="primary" routerLink="/maheshdasboard">
      <mat-icon>dashboard</mat-icon><span> Dashboard</span>        
           </button>
      <button mat-button color="primary" routerLink="/maheshdasboard"  [matMenuTriggerFor]="adminmenus">
         <mat-icon>account_circle</mat-icon>
         <span>Admin</span>
      </button>
      <mat-menu #adminmenus="matMenu" class="adminmenuscolor">
        <button mat-menu-item color="primary" routerLink="/mohammad"><mat-icon>account_circle</mat-icon><b>User</b></button>
        <button mat-menu-item >user Roles</button>
        <button mat-menu-item >Menu</button>
        <button mat-menu-item >Menu Roles</button>
      </mat-menu>
  
      <button mat-button color="primary" routerLink="/yadagiri" [matMenuTriggerFor]="Mainmenus">
         <mat-icon>build</mat-icon>
         <span>Maintenance</span>
      </button>
      <mat-menu #Mainmenus="matMenu">
        <button mat-menu-item >Maintenance1</button>
        <button mat-menu-item >Maintenance2</button>
      </mat-menu>
      <button mat-button color="primary" routerLink="Transaction" [matMenuTriggerFor]="Transmenus">
         <mat-icon>swap_horizontal_circle</mat-icon>
         <span>Transaction</span>
      </button>
      <mat-menu #Transmenus="matMenu">
        <button mat-menu-item >Transaction1</button>
        <button mat-menu-item >Transaction2</button>
      </mat-menu>
      <button mat-button color="primary" routerLink="Reports" [matMenuTriggerFor]="repmenus"> 
         <mat-icon>report</mat-icon>
         <span>Reports</span>
      </button>
      <mat-menu #repmenus="matMenu">
        <button mat-menu-item >Reports1</button>
        <button mat-menu-item >Reports2</button>
      </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  welcome to dashboard
  </mat-sidenav-content>
</mat-sidenav-container>
