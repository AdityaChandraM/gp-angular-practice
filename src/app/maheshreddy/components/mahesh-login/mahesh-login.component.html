<div mat-dialog-title>
  <h1>Login Page</h1>
</div>
<form name="loginform" [formGroup]="loginform">
  <div mat-dialog-content class="content">
    <div class="row">
      <div class="example-container">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            name="email"
            type="email"
            required
          />
          <!-- <mat-error *ngIf="loginform.value.email">email required</mat-error> -->
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="example-container">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            name="password"
            type="password"
            required
          />
          <mat-error *ngIf="loginform.value.password"
            >Password must be a combination of lower-case, upper-case, numbers
            and at least 9 characters long</mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button>cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="login()">
      LogIn
    </button>
  </div>
</form>
